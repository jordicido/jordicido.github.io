<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>TeachList</title>
</head>
<body>
    <header>
        <nav>TeachList</nav>
    </header>
    <main>
        <div class="flex-container">
            <div class="left-menu">
                <ul class="left-menu">
                    <li>Agenda d'avui</li>
                    <li>Importants</li>
                    <li>Planificades</li>
                    <li>Assignades a mi</li>
                </ul>
            </div>
            <div class="list">
                <ul id="todo-list">
                    <input id="input-task" type="text" placeholder="Write your task and press Enter..." onkeypress="addTask(event);" />
                    <li id="item1" class="todo-item" onclick="changeCheckState()">
                        <input type="checkbox" />
                        <p>item1</p>
                    </li>
                    <li id="item2" class="todo-item" onclick="changeCheckState()" >
                        <input type="checkbox" />
                        <p>item2</p>
                    </li>
                </ul>
                <h2>Completed</h2>
                <ul id="done-list">
                    <li id="item3" class="done-item" onclick="changeCheckState()" >
                        <input type="checkbox" checked />
                        <p>item3</p>
                    </li>
                </ul>
            </div>
            <div class="detail"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
